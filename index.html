<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body>
    <header>
        <div class="tema">
            <img src="./assets/images/icon-sun-dark.svg" alt="Ícone do sol">
            <button>
                <div></div>
            </button>
            <img src="./assets/images/icon-moon-dark.svg" alt="Ícone da lua">
        </div>
    </header>
    <main>
        <section class="boa_vindas">
            <h1>Seja bem-vindo(a) ao Fronted Quiz!</h1>

            <p>Escolha um assunto para começar.</p>
        </section>

        <section class="Assuntos">
            <button>
                <div>
                    <img src="./assets/images/icon-html.svg" alt="ícone do HTML">
                </div>
                HTML
            </button>

            <button>
                <div>
                    <img src="./assets/images/icon-css.svg" alt="ícone do CSS">
                </div>
                CSS
            </button>

            <button>
                <div>
                    <img src="./assets/images/icon-js.svg" alt="ícone do JS">
                </div>
                JavaScript
            </button>

            <button>
                <div>
                    <img src="./assets/images/icon-accessibility.svg" alt="ícone da Acessibilidade">
                </div>
                Acessibilidade
            </button>
        </section>
    </main>
</body>
</html>
